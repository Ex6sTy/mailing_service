{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mailing Service{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="/">Рассылки</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'users:profile' %}">Профиль</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Выход</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Вход</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">Регистрация</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
