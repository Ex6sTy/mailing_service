{% extends "base.html" %}
{% block title %}Удаление рассылки{% endblock %}
{% block content %}
<h2>Удалить рассылку #{{ object.pk }}?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'mailings:mailing_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
